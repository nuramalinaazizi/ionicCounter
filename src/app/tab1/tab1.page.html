<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Counter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Counter</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" class="center">
    <h1 class="ion-text-center">{{counter}}</h1>
    <ion-button shape="round" (click)="decrementReset()">Reset</ion-button>
    <ion-button shape="round" (click)="decrementPressed()">-</ion-button>
    <ion-button shape="round" (click)="incrementPressed()">+</ion-button>
  </div>
</ion-content>
